  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADDCOMM Dashboard</title>

<body style="opacity: 0;">

  <div class="main-wrapper">

    <container class="wrapper">
      <!-- title and description -->
      <section class="title">
        <h1>Overview</h1>
        <p class="subtitle">An aggregated view of all your data.</p>
      </section>

      <!-- filter and buttons -->

      <section class="filters">
        <div class="form-group choose-window custom-select " style="width:200px;">
          <label for="category"><i class="fa-regular fa-calendar-days"></i></label>
          <select id="category" name="category" value="7">
            <option value="7">Last 7 days</option>
            <option value="7">Last 7 days</option>
            <option value="15">Last 2 weeks</option>
            <option value="30">Last month</option>
          </select>
        </div>
        <button class="btn btn-primary" id="apply-btn"><i class="fa-solid fa-check"></i> Apply</button>
        <button class="btn btn-secondary" id="clear-btn"><i class="fa-regular fa-trash-can"></i> Clear</button>

      </section>


      <!-- Overview messages -->

      <section class="types">

        <!-- email -->
        <div class="type__container mails">
          <div class="icon__container">
            <div class="email__icon icon"><i class="fa-regular fa-envelope"></i></div>
          </div>
          <div class="email__details">
            <div class="email__title type__title subtitle">Emails</div>
            <div class="email__numbers card__numbers">
              <div class="email__total type__total">1000</div>
              <div class="type__percent positive__percent"><i class="fa-solid fa-arrow-up"></i> 13%</div>
            </div>
          </div>
        </div>

        <!-- SMS -->
        <div class="type__container sms">
          <div class="icon__container">
            <div class="sms__icon icon"><i class="fa-regular fa-comment-dots"></i></div>
          </div>
          <div class="sms__details">
            <div class="sms__title type__title subtitle">SMS</div>
            <div class="sms__numbers card__numbers">
              <div class="sms__total type__total">1000</div>
              <div class="type__percent negative__percent"><i class="fa-solid fa-arrow-up"></i> 13%</div>
            </div>
          </div>
        </div>

        <!-- print -->
        <div class="type__container print">
          <div class="icon__container">
            <div class="print__icon icon"><i class="fa-solid fa-print"></i></div>
          </div>
          <div class="print__details">
            <div class="print__title type__title subtitle">Print</div>
            <div class="print__numbers card__numbers">
              <div class="print__total type__total">1000</div>
              <div class="type__percent positive__percent"><i class="fa-solid fa-arrow-up"></i> 13%</div>
            </div>
          </div>
        </div>

      </section>

      <!-- pie graphics -->
      <section class="graphics__container">
        <div class="pannel__1">
          <div class="pannel__1__top">
            <h2 class="graphics__title">Status</h2>
            <p class="graphics__description">in last 7 days</p>
          </div>
          <div class="pannel__1__bottom">
            <h2 class="graphics__total">532426</h2>
            <p class="graphics__description">Total records</p>
          </div>
        </div>
        <div class="pannel__2 donut-graphic">
          <canvas id="myChart"></canvas>
        </div>
        <div class="pannel__3">
          <div class="pannel__3__top">
            <h2 class="graphics__title">Running</h2>
            <div class="details">
              <div class="dot__color color__info"></div>
              <h2>3244</h2>
              <p>(40%)</p>
            </div>
          </div>

          <div class="pannel__3__top">
            <h2 class="graphics__title">Success</h2>
            <div class="details">
              <div class="dot__color color__positive"></div>
              <h2>344</h2>
              <p>(35%)</p>
            </div>
          </div>

        </div>

        <div class="pannel__4">
          <div class="pannel__4__top">
            <h2 class="graphics__title">Scheduled</h2>
            <div class="details">
              <div class="dot__color color__warning"></div>
              <h2>32</h2>
              <p>(4%)</p>
            </div>
          </div>

          <div class="pannel__4__top">
            <h2 class="graphics__title">Error</h2>
            <div class="details">
              <div class="dot__color color__negative"></div>
              <h2>3</h2>
              <p>(1%)</p>
            </div>
          </div>

        </div>

      </section>

      <section class="batches__container">
        <div class="batches__title">
          <h2>Batches</h2>
        </div>
        <div class="batches__wrapper">
          <div class="batches__wrapper__index batches__lines">
            <h3>name</h3>
            <h3>id</h3>
            <h3>status</h3>
            <h3 class="completed">processed</h3>
            <h3 class="total">total</h3>
