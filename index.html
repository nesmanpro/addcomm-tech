<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADDCOMM Dashboard</title>
</head>

<body style="opacity: 0;">

  <div class="main-wrapper">

    <container class="wrapper">
      <!-- title and description -->
      <section class="title">
        <h1 data-animation="text-reveal">Overview</h1>
        <p class="subtitle" data-animation="text-reveal">An aggregated view of all your data.</p>
      </section>

      <!-- filter and buttons -->

      <section class="filters">
        <div class="form-group choose-window custom-select " style="width:200px;" data-animation="button">
          <label for="category"><i class="fa-regular fa-calendar-days"></i></label>
          <select id="category" name="category" value="7">

            <option value="7">Last 7 days</option>

            <option value="7">Last 7 days</option>
            <option value="15">Last 2 weeks</option>
            <option value="30">Last month</option>
          </select>
        </div>
        <div class="buttons button">

          <button class="btn btn-primary" id="apply-btn" data-animation="button" style="opacity: 0;"><i
              class="icon-animation fa-solid fa-check"></i>
            <span>
              <span>
                Apply
              </span>
            </span>
          </button>
          <button class="btn btn-secondary" id="clear-btn" data-animation="button">
            <i class="fa-regular fa-trash-can icon-animation"></i>
            <span>
              <span>
                Clear
              </span>
            </span>
          </button>
        </div>

      </section>


      <!-- Overview messages -->

      <section class="types">

        <!-- email -->
        <div class="type__container mails">
          <div class="icon__container">
            <div class="email__icon icon"><i class="fa-regular fa-envelope"></i></div>
          </div>
          <div id="email__details" class="email__details">
            <div id="email__cont">
              <div class="email__title type__title subtitle" data-animation="text-reveal">Emails</div>
              <div class="email__numbers card__numbers">

                <div class="email__total type__total" data-animation="text-reveal">0</div>
                <div class="type__percent positive__percent" data-animation="text-reveal"><i
                    class="fa-solid fa-arrow-up"></i> 0%</div>
              </div>
            </div>
          </div>
        </div>

        <!-- SMS -->
        <div class="type__container sms">

          <div class="icon__container">
            <div class="sms__icon icon"><i class="fa-regular fa-comment-dots"></i></div>
          </div>

          <div id="sms__details" class="sms__details">
            <div class="sms__title type__title subtitle" data-animation="text-reveal">SMS</div>

            <div class="sms__numbers card__numbers">
              <div class="sms__total type__total" data-animation="text-reveal">0</div>
              <div class="type__percent negative__percent" data-animation="text-reveal"><i
                  class="fa-solid fa-arrow-up"></i> 0%</div>
            </div>

          </div>
        </div>

        <!-- print -->
        <div class="type__container print">

          <div class="icon__container">
            <div class="print__icon icon"><i class="fa-solid fa-print"></i></div>
          </div>

          <div id="print__details" class="print__details">

            <div class="print__title type__title subtitle" data-animation="text-reveal">Print</div>
            <div class="print__numbers card__numbers">

              <div class="print__total type__total" data-animation="text-reveal">0</div>
              <div class=" type__percent positive__percent" data-animation="text-reveal"><i class="fa-solid fa-arrow-up"
                  data-animation="text-reveal"></i> 0%</div>

            </div>
          </div>
        </div>

      </section>

      <!-- Pie Graphics -->

      <section class="graphics__container">
        <div class="pannel__1">
          <div class="pannel__1__top">
            <h2 class="graphics__title" data-animation="text-reveal">Status</h2>
            <p id="graphic-status" class="graphics__description"> in last 7
              days</p>
          </div>
          <div class="pannel__1__bottom">
            <h2 id="graphic-total" class="graphics__total">0</h2>
            <p class="graphics__description">Total records</p>
          </div>
        </div>
        <div class="pannel__2 donut-graphic">
          <canvas id="myChart"></canvas>
        </div>
        <div class="pannel__3">
          <div class="pannel__3__top">
            <h2 class="graphics__title">Running</h2>
            <div id="graphic-running" class="details">

              <div class="dot__color color__info"></div>
              <h2>0</h2>
              <p>(0%)</p>
            </div>
          </div>

          <div class="pannel__3__top">
            <h2 class="graphics__title">Success</h2>
            <div id="graphic-success" class="details">
              <div></div>
              <h2">0</h2>
                <p">(0%)</p>
            </div>
          </div>

        </div>

        <div class="pannel__4">
          <div class="pannel__4__top">
            <h2 class="graphics__title">Scheduled</h2>
            <div id="graphic-scheduled" class="details">
              <div class="dot__color color__warning"></div>
              <h2>0</h2>
              <p>(0%)</p>
            </div>
          </div>

          <div class="pannel__4__top">
            <h2 class="graphics__title">Error</h2>
            <div id="graphic-error" class="details">
              <div class="dot__color color__negative"></div>
              <h2>0</h2>
              <p>(0%)</p>
            </div>
          </div>

        </div>

      </section>

      <section class="batches__container">
        <div class="batches__title">
          <h2 data-animation="text-reveal">Batches</h2>
        </div>
        <div class="batches__wrapper">
          <div class="batches__wrapper__index batches__lines">
            <h3 data-animation="text-reveal">name</h3>
            <h3 data-animation="text-reveal">id</h3>
            <h3 data-animation="text-reveal">status</h3>
            <h3 class="completed" data-animation="text-reveal">processed</h3>
            <h3 class="total" data-animation="text-reveal">total</h3>
          </div>
          <div id="items-container" class="batches__items__container">

            <!-- items here bellow -->

          </div>
        </div>

      </section>
    </container>

  </div>



  <script type="module" src="app/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="app/components/customSelect.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
