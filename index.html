<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADDCOMM Dashboard</title>
</head>

<body>

  <div class="main-wrapper">

    <container class="wrapper">
      <!-- title and description -->
      <section class="title">
        <h1>Overview</h1>
        <p class="subtitle">An aggregated view of all your data.</p>
      </section>

      <!-- filter and buttons -->

      <section class="filters">
        <div class="form-group choose-window custom-select " style="width:200px;">
          <label for="category"><i class="fa-regular fa-calendar-days"></i></label>
          <select id="category" name="category" value="7">
            <option value="7">Last 7 days</option>
            <option value="7">Last 7 days</option>
            <option value="15">Last 2 weeks</option>
            <option value="30">Last month</option>
          </select>
        </div>
        <button class="btn btn-primary"><i class="fa-solid fa-check"></i> Apply</button>
        <button class="btn btn-secondary"><i class="fa-regular fa-trash-can"></i> Clear</button>

      </section>


      <!-- type of messages -->

      <section class="types">

        <div class="type__container mails">
          <div class="icon">
            <div class="email__icon"><i class="fa-regular fa-envelope"></i></div>
          </div>
          <div class="email__details">
            <div class="email__title type__title subtitle">Email</div>
            <div class="email__numbers">
              <div class="email__total type__total">1,000</div>
              <div class="email__percent type__percent"><i class="fa-solid fa-arrow-up"></i> 13%</div>
            </div>
          </div>
        </div>


        <div class="type__container sms">
          <div class="icon">
            <div class="sms__icon"><i class="fa-regular fa-comment-dots"></i></div>
          </div>
          <div class="sms__details">
            <div class="sms__title type__title subtitle">SMS</div>
            <div class="sms__numbers">
              <div class="sms__total type__total">1,000</div>
              <div class="sms__percent type__percent"><i class="fa-solid fa-arrow-up"></i> 13%</div>
            </div>
          </div>
        </div>


        <div class="type__container print">
          <div class="icon">
            <div class="print__icon"><i class="fa-solid fa-print"></i></div>
          </div>
          <div class="print__details">
            <div class="print__title type__title subtitle">Print</div>
            <div class="print__numbers">
              <div class="print__total type__total">1,000</div>
              <div class="print__percent type__percent"><i class="fa-solid fa-arrow-up"></i> 13%</div>
            </div>
          </div>
        </div>

      </section>


      <section class="graphics__container">
        <div class="pannel__1">
          <div class="pannel__1__top">
            <h2 class="graphics__title">Status</h2>
            <p class="graphics__title-description">in last 7 days</p>
          </div>
          <div class="pannel__1__bottom">
            <h2 class="graphics__total">532426</h2>
            <p class="graphics__total-description">Total records</p>
          </div>
        </div>
        <div class="pannel__2 donut-graphic">
          ...

        </div>
        <div class="pannel__3">
          <div class="pannel__3__top">
            <h2 class="graphics__title">Running</h2>
            <div class="details">
              <div class="color blue"></div>
              <h2>3244</h2>
              <p>(40%)</p>
            </div>
          </div>

          <div class="pannel__3__top">
            <h2 class="graphics__title">Success</h2>
            <div class="details">
              <div class="color green"></div>
              <h2>344</h2>
              <p>(35%)</p>
            </div>
          </div>

        </div>

        <div class="pannel__4">
          <div class="pannel__4__top">
            <h2 class="graphics__title">Scheduled</h2>
            <div class="details">
              <div class="color orange"></div>
              <h2>32</h2>
              <p>(4%)</p>
            </div>
          </div>

          <div class="pannel__4__top">
            <h2 class="graphics__title">Error</h2>
            <div class="details">
              <div class="color red"></div>
              <h2>3</h2>
              <p>(1%)</p>
            </div>
          </div>

        </div>

      </section>


    </container>

  </div>




  <script type="module" src="app/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="app/utils/customSelect.js"></script>
</body>

</html>
